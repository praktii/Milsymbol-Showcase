name: Build and Deploy Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Adding Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 21.5.0

    - name: Install deps
      working-directory: ./Milsymbol-Angular-Showcase
      run: npm install

    - name: run build
      working-directory: ./Milsymbol-Angular-Showcase
      run: npm run build